name: GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: "Set up Hugo"
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: latest
      - name: "Build"
        run: hugo --minify -e production
      - name: "Upload pages artifact"
        uses: actions/upload-pages-artifact@v2
        with:
          path: public
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: "Deploy"
        uses: actions/deploy-pages@v2
